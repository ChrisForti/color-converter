<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/color-converter/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Color Scheme Converter</title>
    <script>
      // GitHub Pages SPA redirect
      const path = window.location.pathname.replace("/color-converter", "");
      if (path !== "/") {
        window.location.replace("/color-converter" + (path || "/"));
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Redirect to main app
      window.location.replace("/color-converter/");
    </script>
  </body>
</html>
